<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
  <title>ƒê·ªçc .docx c√≥ m√†u & t√¨m ki·∫øm (PC & Mobile)</title>

  <style>
    body {
      font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0 auto;
      max-width: 900px;
      padding: 12px;
      background: #fafafa;
    }

    h2 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-bottom: 10px;
    }

    input[type="file"],
    input[type="text"],
    button {
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 8px 10px;
    }

    input[type="text"] {
      flex: 1;
      min-width: 160px;
    }

    button {
      background: #f0f0f0;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #e0e0e0;
    }

    #viewer {
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      padding: 16px;
      height: 65vh;
      overflow: auto;
    }

    mark {
      background: orange;
      color: #000;
      padding: 0 2px;
      border-radius: 3px;
    }

    .hit {
      background: gold;
      font-weight: bold;
    }

    #status {
      text-align: center;
      font-size: 0.95rem;
      color: #444;
      margin-bottom: 6px;
    }

    /* üîç Responsive cho m√†n h√¨nh nh·ªè */
    @media (max-width: 600px) {
      h2 {
        font-size: 1.2rem;
      }

      #viewer {
        height: 70vh;
      }

      button,
      input[type="text"] {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <h2>üìÑ ƒê·ªçc file .docx c√≥ m√†u &amp; t√¨m ki·∫øm</h2>

  <div class="controls">
    <input id="fileInput" type="file" accept=".docx" />
    <input id="searchInput" type="text" placeholder="G√µ t·ª´ c·∫ßn t√¨m..." />
    <button id="searchBtn">üîç T√¨m</button>
    <button id="prevBtn">‚¨Ö Tr∆∞·ªõc</button>
    <button id="nextBtn">Ti·∫øp ‚û°</button>
    <button id="clearBtn">üßπ X√≥a</button>
  </div>

  <div id="status">Ch∆∞a t√¨m ki·∫øm.</div>
  <div id="viewer" tabindex="0">Ch∆∞a c√≥ n·ªôi dung. Upload file .docx ƒë·ªÉ b·∫Øt ƒë·∫ßu.</div>

  <!-- ‚úÖ Th∆∞ vi·ªán c·∫ßn thi·∫øt -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://unpkg.com/docx-preview@0.3.2/dist/docx-preview.min.js"></script>

  <script>
    const fileInput = document.getElementById('fileInput');
    const viewer = document.getElementById('viewer');
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const clearBtn = document.getElementById('clearBtn');
    const status = document.getElementById('status');

    let currentMarks = [];
    let currentIndex = -1;

    // üü¢ ƒê·ªçc file .docx c√≥ m√†u
    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      viewer.innerHTML = '‚è≥ ƒêang t·∫£i file...';
      viewer.innerHTML = '';
      try {
        await docx.renderAsync(file, viewer);
        status.textContent = "‚úÖ File ƒë√£ hi·ªÉn th·ªã. B·∫°n c√≥ th·ªÉ t√¨m ki·∫øm.";
      } catch (err) {
        viewer.innerHTML = `<span style="color:red">‚ùå L·ªói khi ƒë·ªçc file: ${err.message}</span>`;
        console.error(err);
      }
    });

    // üü° T√¨m ki·∫øm trong n·ªôi dung
    function escapeRegExp(string) {
      return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    function clearHighlights() {
      currentMarks = [];
      currentIndex = -1;
      status.textContent = "Ch∆∞a t√¨m ki·∫øm.";
      const marks = viewer.querySelectorAll('mark');
      marks.forEach(m => {
        const text = document.createTextNode(m.textContent);
        m.parentNode.replaceChild(text, m);
      });
    }

    function doSearch(term) {
      clearHighlights();
      if (!term || !term.trim()) return;
      term = term.trim();
      const esc = escapeRegExp(term);
      const regex = new RegExp('(' + esc + ')', 'gi');
      const html = viewer.innerHTML;
      const newHtml = html.replace(regex, '<mark>$1</mark>');
      viewer.innerHTML = newHtml;
      currentMarks = Array.from(viewer.querySelectorAll('mark'));
      if (currentMarks.length > 0) {
        currentIndex = 0;
        focusOnCurrent();
        updateStatus();
      } else {
        status.textContent = `‚ùå Kh√¥ng t√¨m th·∫•y: "${term}"`;
      }
    }

    function focusOnCurrent() {
      if (currentMarks.length === 0) return;
      currentMarks.forEach(m => m.classList.remove('hit'));
      const el = currentMarks[currentIndex];
      el.classList.add('hit');
      el.scrollIntoView({ behavior: 'smooth', block: 'center' });
      updateStatus();
    }

    function updateStatus() {
      if (currentMarks.length === 0) {
        status.textContent = "Kh√¥ng c√≥ k·∫øt qu·∫£.";
      } else {
        status.textContent = `üîé ${currentMarks.length} k·∫øt qu·∫£ ‚Äî ƒëang ·ªü ${currentIndex + 1}/${currentMarks.length}`;
      }
    }

    searchBtn.addEventListener('click', () => doSearch(searchInput.value));
    searchInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') doSearch(searchInput.value); });

    nextBtn.addEventListener('click', () => {
      if (currentMarks.length === 0) return;
      currentIndex = (currentIndex + 1) % currentMarks.length;
      focusOnCurrent();
    });

    prevBtn.addEventListener('click', () => {
      if (currentMarks.length === 0) return;
      currentIndex = (currentIndex - 1 + currentMarks.length) % currentMarks.length;
      focusOnCurrent();
    });

    clearBtn.addEventListener('click', () => {
      searchInput.value = '';
      clearHighlights();
    });

    // D√πng ph√≠m t·∫Øt (m√°y t√≠nh)
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') nextBtn.click();
      if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') prevBtn.click();
    });
  </script>
</body>

</html>
