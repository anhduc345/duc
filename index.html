<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ƒê·ªçc .docx c√≥ m√†u & t√¨m ki·∫øm</title>
    <style>
        body {
            font-family: system-ui, Segoe UI, Roboto, Arial;
            max-width: 900px;
            margin: 28px auto;
            padding: 12px;
        }

        .controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 8px;
        }

        input[type=text] {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #aaa;
            background: #f5f5f5;
            cursor: pointer;
        }

        #viewer {
            border: 1px solid #ddd;
            padding: 16px;
            border-radius: 8px;
            height: 65vh;
            overflow: auto;
            background: #fff;
        }

        mark {
            background: orange;
            color: #000;
            padding: 0 2px;
            border-radius: 3px;
        }

        .hit {
            background: gold;
            font-weight: bold;
        }

        #status {
            font-size: 14px;
            margin-bottom: 12px;
            color: #333;
        }
    </style>
</head>

<body>
    <h2>üìÑ ƒê·ªçc file .docx c√≥ m√†u &amp; t√¨m ki·∫øm</h2>
    <div class="controls">
        <input id="fileInput" type="file" accept=".docx" />
        <input id="searchInput" type="text" placeholder="G√µ t·ª´ c·∫ßn t√¨m (v√≠ d·ª•: hello)" />
        <button id="searchBtn">T√¨m</button>
        <button id="prevBtn">‚Äπ Tr∆∞·ªõc</button>
        <button id="nextBtn">Sau ‚Ä∫</button>
        <button id="clearBtn">X√≥a</button>
    </div>
    <div id="status">Ch∆∞a t√¨m ki·∫øm.</div>
    <div id="viewer" tabindex="0">Ch∆∞a c√≥ n·ªôi dung. Upload file .docx ƒë·ªÉ b·∫Øt ƒë·∫ßu.</div>

    <!-- ‚úÖ docx-preview -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <script src="https://unpkg.com/docx-preview@0.3.2/dist/docx-preview.min.js"></script>

    <script>
        const fileInput = document.getElementById('fileInput');
        const viewer = document.getElementById('viewer');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');

        let currentMarks = [];
        let currentIndex = -1;

        // üü¢ ƒê·ªçc file .docx v√† hi·ªÉn th·ªã ƒë·∫ßy ƒë·ªß ƒë·ªãnh d·∫°ng, m√†u s·∫Øc
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            viewer.innerHTML = '‚è≥ ƒêang ƒë·ªçc file...';
            viewer.innerHTML = '';
            try {
                // ‚úÖ ch·ªâ c·∫ßn 2 tham s·ªë: (file, container)
                await docx.renderAsync(file, viewer);
                status.textContent = "‚úÖ File ƒë√£ t·∫£i xong. B·∫°n c√≥ th·ªÉ t√¨m ki·∫øm n·ªôi dung.";
            } catch (err) {
                viewer.innerHTML = '<span style="color:#900">L·ªói khi ƒë·ªçc file: ' + err.message + '</span>';
                console.error(err);
            }
        });

        // üü° Ch·ª©c nƒÉng t√¨m ki·∫øm v√† t√¥ s√°ng
        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function clearHighlights() {
            currentMarks = [];
            currentIndex = -1;
            status.textContent = "Ch∆∞a t√¨m ki·∫øm.";
            const marks = viewer.querySelectorAll('mark');
            marks.forEach(m => {
                const text = document.createTextNode(m.textContent);
                m.parentNode.replaceChild(text, m);
            });
        }

        function doSearch(term) {
            clearHighlights();
            if (!term || !term.trim()) return;
            term = term.trim();
            const esc = escapeRegExp(term);
            const regex = new RegExp('(' + esc + ')', 'gi');
            const html = viewer.innerHTML;
            const newHtml = html.replace(regex, '<mark>$1</mark>');
            viewer.innerHTML = newHtml;
            currentMarks = Array.from(viewer.querySelectorAll('mark'));
            if (currentMarks.length > 0) {
                currentIndex = 0;
                focusOnCurrent();
                updateStatus();
            } else {
                status.textContent = 'Kh√¥ng t√¨m th·∫•y: "' + term + '"';
            }
        }

        function focusOnCurrent() {
            if (currentMarks.length === 0) return;
            currentMarks.forEach(m => m.classList.remove('hit'));
            const el = currentMarks[currentIndex];
            el.classList.add('hit');
            el.scrollIntoView({ behavior: 'smooth', block: 'center' });
            updateStatus();
        }

        function updateStatus() {
            if (currentMarks.length === 0) {
                status.textContent = "Kh√¥ng c√≥ k·∫øt qu·∫£.";
            } else {
                status.textContent = `T√¨m th·∫•y ${currentMarks.length} k·∫øt qu·∫£ ‚Äî ƒëang ·ªü ${currentIndex + 1}/${currentMarks.length}`;
            }
        }

        searchBtn.addEventListener('click', () => doSearch(searchInput.value));
        searchInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') doSearch(searchInput.value); });

        nextBtn.addEventListener('click', () => {
            if (currentMarks.length === 0) return;
            currentIndex = (currentIndex + 1) % currentMarks.length;
            focusOnCurrent();
        });

        prevBtn.addEventListener('click', () => {
            if (currentMarks.length === 0) return;
            currentIndex = (currentIndex - 1 + currentMarks.length) % currentMarks.length;
            focusOnCurrent();
        });

        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            clearHighlights();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') nextBtn.click();
            if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') prevBtn.click();
        });
    </script>
</body>

</html>
